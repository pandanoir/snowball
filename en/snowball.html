<!DOCTYPE HTML>
<html>
	<head>
		<base href="http://pandanoir.web.fc2.com/"><meta charset="utf-8"><meta name="author" content="Panda Noir"><link rel="stylesheet" href="css/all.css" type="text/css">
		<link rel="stylesheet" href="snowball/body.css" type="text/css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script><script src="js/all.js" async></script><script src="js/jquery.css3form.js"></script><script src="js/jquery.placeholder.js"></script><script src="snowball/cssblock.js"></script><script src="snowball/snowball.js"></script>
		<meta name="description" content="This is a one of the best css compressor.This makes your site's filesize smaller.It is useful for your sites to compress.">
		<meta name="keywords" content="html tools,javascript tools,web tools,html,javascript,CSS compress,web site small,snowball,snow ball">
<title>Snowball</title>
	</head>
	<body>
		<div id="body">
			<header>
				<h1 id="logo"><a href="snowball/en/snowball.html" id="logo_title">Snowball</a></h1>
				<nav>
				<ul id="nav">
					<li class="now_location"><a href="snowball/en/snowball.html">Top</a></li>
					<li><a href="snowball/en/about.html">About</a></li>
					<li><a href="snowball/en/info.html">Info</a></li>
					<li><a href="snowball/en/how-to-use.html">How to use</a></li>
					<li><a href="snowball/en/contact.html">Contact</a></li>
				</ul>
				</nav>
			</header>
			<div class="cf" id="board">
				<div id="lform">
					<div class="cf">
					<form class="form">
						<legend>Before</legend>
						<textarea id="bef" placeholder="Please drag and drop files here or paste code you want to compress."></textarea><br>
						<input type="reset" value="clear" class="reset inlineRbutton"><input type="button" value="select" class="select inlinebutton"><br>
					</form>
					<form class="form">
						<legend>After</legend>
						<textarea id="aft"></textarea><br>
						<input type="reset" value="clear" class="reset inlineRbutton"><input type="button" value="select" class="select inlinebutton"><br>
					</form>
					</div>
					<div>
						<div id="mes">Compressed</div>
						<input type="button" class="inlinebutton" id="compress" value="compress">
					</div>
				</div>
				<div id="rform">
					<img src="snowball/wrench.png" id="wrench"><br>
					<div id="options">
						<label for="comment">erase comments</label><input type="checkbox" id="comment" checked>
						<label for="zero">omnit unit which 0 has</label><input type="checkbox" id="zero" checked>
						<label for="decimals">omit 0 which has .x after</label><input type="checkbox" id="decimals" checked>
						<label for="color">shorten color code</label><input type="checkbox" id="color" checked>
						<label for="color_name">color name optimization</label><input type="checkbox" id="color_name" checked>
						<label for="padding">optimize padding</label><input type="checkbox" id="padding" checked>
						<label for="margin">optimize margin</label><input type="checkbox" id="margin" checked>
						<label for="none">change "none" in value into "0"</label><input type="checkbox" id="none" checked>
						<label for="lower">make color code lower case</label><input type="checkbox" id="lower">
						<label for="option">compress some</label><input type="checkbox" id="option">
						<form id="option_menu">
							<div id="option_all" class="option_menu_btn">All</div>
							<label for="indent">remove indent</label><input type="checkbox" id="indent" checked>
							<label for="line">remove newline</label><input type="checkbox" id="line" checked>
							<label for="comma">remove space around ","</label><input type="checkbox" id="comma" checked>
							<label for="colon">remove space around ":"</label><input type="checkbox" id="colon" checked>
							<label for="semicolon">remove space around ";"</label><input type="checkbox" id="semicolon" checked>
							<label for="needlessSemi">remove needless ";"</label><input type="checkbox" id="needlessSemi" checked>
							<label for="important">remove space around !important</label><input type="checkbox" id="important" checked>
							<label for="sc_bracket">remove space around "{"</label><input type="checkbox" id="sc_bracket" checked>
							<label for="ec_bracket">remove space around "}"</label><input type="checkbox" id="ec_bracket" checked>
						</form>
						<select id="encode">
							<option value="utf-8">UTF-8</option>
							<option value="shift-jis">Shift-JIS</option>
						</select>
						<input type="button" class="inlinebutton" value="Save option" id="save">
					</div>
					<div id="results">
						<span class="resultmes">Before</span><span id="befB">0 B</span><br>
						<span class="resultmes">After</span><span id="aftB">0 B</span><br>
						<span class="resultmes">Diff</span><span id="minus">-0 B</span>
					</div>
				</div>
			</div>
			<footer id="footer"><nav id="social"><form id="cse-search-box" action="search.html"><input type="text" name="q" size="31" id="cse_input"><input type="submit" id="cse_submit" name="sa" value="Search"></form></nav><aside id="address"><small>&copy; 2012 <a href="index.html">Panda noir</a>.</small></aside></footer>
			<noscript>This site uses Javascript<br>So please move javascript ON.<br></noscript>
		</div>
	</body></html>
