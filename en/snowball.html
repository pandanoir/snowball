	<body>
		<div id="body">
			<header>
				<h1 id="logo"><a href="snowball/en/snowball.html" id="logo_title">Snowball</a></h1>
				<nav>
				<ul id="nav">
					<li class="now_location"><a href="snowball/en/snowball.html">Top</a></li>

				</ul>
				</nav>
			</header>
			<div class="cf">
				<div id="lform">
					<div class="cf">
					<form class="form">
						<legend>Before</legend>
						<textarea id="bef" placeholder="Please drag and drop files here or paste code you want to compress."></textarea><br>
						<input type="reset" value="clear" class="reset inlineRbutton"><input type="button" value="select" class="select inlinebutton"><br>
					</form>
					<form class="form">
						<legend>After</legend>
						<textarea id="aft"></textarea><br>
						<input type="reset" value="clear" class="reset inlineRbutton"><input type="button" value="select" class="select inlinebutton"><br>
					</form>
					</div>
					<div>
						<div id="mes">Compressed</div>
						<input type="button" class="inlinebutton" id="compress" value="compress">
					</div>
				</div>
				<div id="rform">
					<div id="options">
						<label for="comment">erase comments</label><input type="checkbox" id="comment" checked>
						<label for="zero">omnit unit which 0 has</label><input type="checkbox" id="zero" checked>
						<label for="decimals">omit 0 which has .x after</label><input type="checkbox" id="decimals" checked>
						<label for="color">shorten color code</label><input type="checkbox" id="color" checked>
						<label for="color_name">color name optimization</label><input type="checkbox" id="color_name" checked>
						<label for="padding">optimize padding</label><input type="checkbox" id="padding" checked>
						<label for="margin">optimize margin</label><input type="checkbox" id="margin" checked>
						<label for="lower">make color code lower case</label><input type="checkbox" id="lower">
						<label for="option">compress some</label><input type="checkbox" id="option">
						<form id="option_menu">
							<div id="option_show">Hide</div>
							<label for="indent">remove indent</label><input type="checkbox" id="indent" checked>
							<label for="line">remove newline</label><input type="checkbox" id="line" checked>
							<label for="comma">remove space around comma</label><input type="checkbox" id="comma" checked>
							<label for="colon">remove space around colon</label><input type="checkbox" id="colon" checked>
							<label for="semicolon">remove space around semicolon</label><input type="checkbox" id="semicolon" checked>
							<label for="important">remove space around !important</label><input type="checkbox" id="important" checked>
							<label for="sc_bracket">remove space around opening brace</label><input type="checkbox" id="sc_bracket" checked>
							<label for="ec_bracket">remove space around closing brace</label><input type="checkbox" id="ec_bracket" checked>
						</form>
						<select id="encode">
							<option value="utf-8">UTF-8</option>
							<option value="shift-jis">Shift-JIS</option>
						</select>
					</div>
					<input type="button" class="inlinebutton" value="Save option" id="save">
					<div id="results">
						<span class="resultmes">Before</span><span id="befB">0 B</span><br>
						<span class="resultmes">After</span><span id="aftB">0 B</span><br>
						<span class="resultmes">Diff</span><span id="minus">-0 B</span>
					</div>
				</div>

			</div>
