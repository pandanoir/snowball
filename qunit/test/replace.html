<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script><!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<script>
		(function($){
			$(function(){
				$.Event.prototype=$.extend({pd:function(){this.preventDefault();return this},sp:function(){this.stopPropagation();return this}},$.Event.prototype);
				var $aft=$("#aft"),$bef=$("#bef");
				$bef.select()
				$("#replace").on("click",function(event){
					event.preventDefault();event.stopPropagation();
					$aft.val($bef.val().replace(/\n/g,"\\n").replace(/\t/g,"\\t")).select()
				})
				$("#back").on("click",function(event){
					event.preventDefault();event.stopPropagation();
					$aft.val($bef.val().replace(/\\n/g,"\n").replace(/\\t/g,"\t")).select()
				})
				$(window).on("keydown",function(e){
					if(e.metaKey&&e.keyCode==13) $("#replace").trigger("click");
				});
			});
		})(jQuery);
		</script>
		<style>
		 .replace{
		 	width:300px;
		 	height:100px;
		 	border:1px solid #CCC;
		 	border-radius:5px;
		 	box-shadow:1px 1px 6px #eee;
		 }
		 .btn{
		 	width: 80px;
			height: 30px;
			border: none;
			border-radius: 5px;
			margin:0 3px;
			color: #ccc;
			background: white;
			cursor:pointer;
		 	border:1px solid transparent;
		 }
		 .btn:hover{
		 	border:1px solid #eee;
		 }
		 .btn:active{
			border:0;
		 }
		</style>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title></title>
	</head>
	<body>
		<textarea class="replace" id="bef"></textarea>
		<textarea class="replace" id="aft"></textarea><br>
		<button id="replace" class="btn">変換</button><button id="back" class="btn">戻す</button>
	</body>
</html>
