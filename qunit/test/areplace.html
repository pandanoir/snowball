<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script><!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<script>
		$(function(){
			$("#bef").select()
			$("#sub").on("click",function(){
				$("#aft").val($("#bef").val().replace(/\\n/g,"\n").replace(/\\t/g,"\t")).select()
			})
		});
		</script>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title></title>
	</head>
	<body>
		<textarea id="bef"></textarea>
		<textarea id="aft"></textarea><br>
		<button id="sub">実行</button>
	</body>
</html>
