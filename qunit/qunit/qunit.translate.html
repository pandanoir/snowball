<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script><!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<script>
		$(function(){
			$("#submit").on("click",function(){
			var list=[
			["<tr class='test-actual'><th>Result: </th><td><pre>","<tr class='test-actual'><th>結果: </th><td><pre>"],
			["<tr class='test-source'><th>Source: </th><td><pre>","<tr class='test-source'><th>ソース: </th><td><pre>"],
			["<table><tr class='test-expected'><th>Expected: </th><td><pre>","<table><tr class='test-expected'><th>予想: </th><td><pre>"],
			["<tr class='test-diff'><th>Diff: </th><td><pre>","<tr class='test-diff'><th>違い: </th><td><pre>"],
			["label.innerHTML = \"Hide passed tests\";","label.innerHTML = \"成功したテストを非表示にする\";"],
			["running.innerHTML = \"Running: <br/>\"","running.innerHTML = \"実行中...<br/> \""],
			["\"No try-catch\"","\"try-catchをしない\""],
			["html = [\n\t\t\t\"Tests completed in \",\n\t\t\truntime,\n\t\t\t\" milliseconds.<br/>\",\n\t\t\t\"<span class='passed'>\",\n\t\t\tpassed,\n\t\t\t\"</span> assertions of <span class='total'>\",\n\t\t\tconfig.stats.all,\n\t\t\t\"</span> passed, <span class='failed'>\",\n\t\t\tconfig.stats.bad,\n\t\t\t\"</span> failed.\"\n\t\t].join( \"\" );","html = passed == config.stats.all ? [\"テストは \", runtime, \" ミリ秒で完了しました.<br/><span class='passed'>\", passed, \"</span> テストすべて成功でした. <span class='total'></span><span class='failed'></span>\"].join(\"\") : [\"テストは \", runtime, \" ミリ秒で完了しました.<br/><span class='passed'>\", config.stats.all, \"</span> テストのうち <span class='total'>\", passed, \"</span> 個 成功, <span class='failed'>\", config.stats.bad, \"</span> 個 失敗しました.\"].join(\"\");"],
			["Died on test","テスト中に死亡事故が発生しました。"],
			[" (function() {return this;}.call()) ","this"],
			["a.innerHTML = \"Rerun\";","a.innerHTML = \"再実行\";"],
			["time.innerHTML = this.runtime + \" ms\"","time.innerHTML = this.runtime + \" ミリ秒\""],
			["function synchronize( callback, last ) {","function Z() {\n\tvar a = navigator.userAgent;\n\tif (a.match(/msie/i)) {\n\t\tif (a.match(/msie 9/i)) return \"IE9\";\n\t\tif (a.match(/msie 8/i)) return \"IE8\";\n\t\tif (a.match(/msie 7/i)) return \"IE7\"\n\t} else return a.match(/firefox/i) ? \"firefox\" : a.match(/opera/i) ? \"opera\" : a.match(/netscape/i) ? \"netscape\" : a.match(/safari/i) ? a.match(/chrome/i) ? \"chrome\" : \"safari\" : a.match(/ipad/i) ? \"iPad\" : a.match(/iphone/i) ? \"iPhone\" : a.match(/ipod/i) ? \"iPod\" : a.match(/android/i) ? a.match(/mobile/i) ? \"Android\" : \"AndroidTab\" : \"unrecognized\"\n}\nfunction synchronize( callback, last ) {"],
			["userAgent.innerHTML = navigator.userAgent + \"<br>\" + browsers()","userAgent.innerHTML = navigator.userAgent;","function synchronize( callback, last ) {"]
			],
			bef=$("#bef").val();
			for(var i=0,j=list.length;i<j;i+=1){
				bef=bef.replace(list[i][0],list[i][1]);
			}
			$("#aft").val(bef);
			});
		});
		</script>
		<style>
		textarea{
			width:500px;
			height:200px;
		}
		</style>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title></title>
	</head>
	<body>
		<textarea id="bef"></textarea>
		<textarea id="aft"></textarea><br>
		<button id="submit">実行</button>
	</body>
</html>
