                    <td class=n><textarea name=sequenceB rows=20>h3{
	padding: 5px;
	background: #eee;
	border-left: 3px solid #ccc;
}
dl{
	width: 49%;
	display: inline-block;
}
dt{
	border-bottom: 1px solid #888;
}
pre{
	padding: 5px;
	background: #eee;
	border: 1px solid #ccc;
	font-size: 13px;
	border-radius: 2px;
}
nav ul{
	list-style: none;
	background: #ccc;
	font-size: 0;
	padding: 5px;
}
nav li{
	display: inline-block;
	font-size: 16px;
	border: 1px solid transparent;
	padding: 3px 5px;
	border-radius: 5px;
	cursor: pointer;
}
nav li:hover{
	box-shadow: 1px 1px 1px rgba(204, 204, 204, .3) inset, -1px -1px 1px rgba(75, 75, 75, .1), 1px 1px 1px rgba(204, 204, 204, .3), -1px -1px 1px rgba(75, 75, 75, .1) inset;
	border: 1px solid #AAA;
}
section{
	background: #f9f9f9;
	border: 1px solid #ccc;
	padding: 5px;
}
#logo span{
	background: #efefef;
	border: 1px solid #bbb;
	position: relative;
	display: inline-block;
	margin: 0 1px;
	border-radius: 3px;
	box-shadow: 1px 1px 0 rgba(255, 255, 255, .8) inset;
	width: 41px;
	height: 41px;
	font-size: 27px;
	text-align: center;
}
#logo span:nth-child(even){
	top: .5em;
